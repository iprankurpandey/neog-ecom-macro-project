<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Agri Ecom</title>
</head>

<body>

    <div class="navigation-menu">
        
        <div class="left-side-panel" title="menu-item">
            <div class="menu"> <span class="material-icons">
                    menu
                </span></div>
                <img src="https://i.ibb.co/BwmMLhj/logo.png" alt="logo" class="logo-icon-head">
            <span class="home">
                <span class="material-icons">
                    home
                </span>
            </span>

        </div>
        <div class="search-panel" title="search items">

            <input type="search" name="search" id="search" placeholder="search items">

        </div>

        <div class="right-side-panel">

            <div class="shopping-cart" title="shopping cart"> <span class="material-icons">
                    shopping_cart
                </span></div>
            <div class="favorites-item" title="favorite items"><span class="material-icons">
                    favorite_border
                </span></div>
            <div class="user-account" title="your account details"><span class="material-icons">
                    account_circle
                </span>
            </div>
        </div>
    </div>

<br>

    <div class="signup-form">

        <div class="signup-text-head">
            Signup Page
        </div>
        <input type="text" id="name" name="name" value="" placeholder="Name" required>

        <input type="email" id="email" name="email" value="" placeholder="Email" required>

        <input type="tel" id="input-telnumber" name="input telnumber" inputmode="numeric" pattern="[0-9]*"
            autocomplete="one-time-code" placeholder="Phone Number" required>

        <input type="password" id="input-password" name="input password" placeholder="Password" required minlength="6">

        <input type="password" id="input-password" name="input password" placeholder="Retype Password" required
            minlength="6">

        <input type="submit" id="input-submit" name="input submit" required>
        <label for="input-submit"> </label>
        <div class="login-info">

            Already registered? <span class="login-link"><a href="/" class="btn-link">Login</a>

            </span>
        </div>
    </div>

    <footer class="footer-items">
        <div class="h4"> Made with <code>
                < />
            </code>by Prankur Pandey </div>

        <div class="social-media-links">
            <div class="github"><i class="fa fa-github"></i></div>
            <div class="twitter"><i class="fa fa-twitter"></i></div>
            <div class="Linkedin"><i class="fa fa-linkedin"></i></div>
        </div>
        <div class="H5">Â© 2021 Agri UI </div>
    </footer>



</body>

</html>
